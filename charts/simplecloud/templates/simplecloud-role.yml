apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: simplecloud-role
rules:
  - verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
      - exec
      - patch
    apiGroups:
      - ''
      - apps
      - rbac.authorization.k8s.io
    resources:
      - pods
      - pods/log
      - pods/status
      - services
      - secrets
      - configmaps
      - persistentvolumes
      - persistentvolumeclaims
      - serviceaccounts
      - roles
      - rolebindings
      - deployments